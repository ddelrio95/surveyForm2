<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="survey-form">
        <h1>Buy a T-Shirt</h1>
        <hr>
        <label for="brand">Select the brand</label>
        <select name="brand" id="brand">
    <option value="vans">vans</option>
    <option value="adidas">adidas</option>
    <option value="nike">nike</option>
    </select><br><br>

        <label for="size">Select the size</label>
        <select name="size" id="size">
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
    </select>

        <label for="color">Select the color</label>
        <select name="color" id="color">
        <option value="white">white</option>
        <option value="black">black</option>
        <option value="blue">blue</option>
        <option value="red">red</option>
    </select><br><br>
        <hr>

        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname">
        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="fname">Address</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="fname">City</label>
        <input type="text" id="city" name="city">
        <label for="fname">State / Province / Region</label>
        <input type="text" id="SPR" name="SPR"><br><br>
        <label for="zip">Postal / Zip Code</label>
        <input type="text" id="zip" name="zip">

        <label for="country">Country</label>
        <select name="country" id="country">
    <option value="us">US</option>
    <option value="canada">Canada</option>
    <option value="uk">UK</option><br><br>

    <input type="checkbox" id="gift" name="gift" value="gift">
    <label for="gift">This is a gift.</label><br><br>
 
    <div class="butt">
        <input type="submit" value="Submit">
    </div>
 
</div>
</body>

</html>
